<!DOCTYPE html>
<html>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>
<body>

<h2>HTML Table</h2>
<table style="width:100%">

  <tr>
    <th colspan="3">
    <h1>1</h1>
    </th>
  </tr>
  
  <tr>
    <th rowspan="2">
    <h1>2</h1>
    </th>
    <td><h1>3</h1></td>
    <td><h1>4</h1></td>
  </tr>
  <tr>
    <td><h1>5</h1></td>
    <td><h1>6</h1></td>
  </tr>
</table>
</body>
</html>
